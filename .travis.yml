language: objective-c
osx_image: xcode8

xcode_project: Gzip.xcodeproj
matrix:
    include:
        - xcode_scheme: Gzip macOS
          xcode_sdk: macosx
        - xcode_scheme: Gzip iOS
          xcode_sdk: iphonesimulator

script: xcodebuild -project "$TRAVIS_XCODE_PROJECT" -scheme "$TRAVIS_XCODE_SCHEME" -sdk "$TRAVIS_XCODE_SDK" clean build test
