name: CI

on: [push, pull_request]

jobs:
  macOS:
    name: Test on macOS
    runs-on: macOS-14
    steps:
    - uses: actions/checkout@v1
    - name: Show environments
      run: |
        swift --version
        xcodebuild -version
    - name: Lint Swift
      run: |
        swiftlint
    - name: Build & test SwiftPM
      run: |
        swift build
        swift test 2>&1 | xcpretty -c
  linux:
    runs-on: ubuntu-latest
    container: swift:latest
    steps:
    - uses: actions/checkout@v2
    - name: Unit Test
      run: swift test
